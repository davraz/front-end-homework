<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" class="regisForm">
      <h2>Personal Information</h2>
      <ng-template matStepLabel>User</ng-template>
      <div>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstCtrl" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="secondCtrl" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="BirthDay" type=date formControlName="thirdCtrl" required>
        </mat-form-field>
      </div>

      <h2>User Information</h2>
      <div>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-hint>Type your email address</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Password" type=password formControlName="fifthCtrl" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Repeat Password" type=password formControlName="sixthCtrl" required>
        </mat-form-field>
      </div>
      
      
      
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Video</ng-template>
      <div>
        <h2>Introduction Video</h2>
      </div>
      <div>
        <h3>
          Tell us what are your expectations about PRAXIS
          process and introduce yourself
        </h3>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <video #video class="video"></video>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button md-raised-button color="primary" (click)="startRecording()"> Record </button>
          <button md-raised-button color="primary"(click) ="stopRecording()"> Stop</button>
          <button md-raised-button color="primary" (click)="download()"> Download</button>
        </div>
      </div>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
    
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Submit</ng-template>
    <h2>Register Information</h2>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
