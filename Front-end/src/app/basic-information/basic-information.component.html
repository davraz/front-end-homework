<div class="container">
  <h2>Personal Information</h2>
  <form #studentForm="ngForm">
    <div class="form-group">
      <label for="FirstName">First Name</label>
      <input type="text" class="form-control" id="FirstName" 
      placeholder="Type your first name" required
      [(ngModel)]="model.FirstName" name="FirstName"
      #FirstName="ngModel">
      
      <div [hidden]="FirstName.valid || FirstName.pristine"
        class="alert alert-danger">
        This field is required
      </div>
    </div>
    

    <div class="form-group">
      <label for="LastName">Last Name</label>
      <input type="text" class="form-control" id="LastName" 
      placeholder="Type your last name" required
      [(ngModel)]="model.LastName" name="LastName"
      #LastName="ngModel">
      
      <div [hidden]="LastName.valid || LastName.pristine"
        class="alert alert-danger">
        This field is required
      </div>
    </div>

    <div class="form-group">
      <label for="BirthDay">BirthDay</label>
      <input type="date" class="form-control" id="BirthDay" 
       required
       [(ngModel)]="model.BirthDay" name="BirthDay"
       #BirthDay="ngModel">
       
       <div [hidden]="BirthDay.valid || BirthDay.pristine"
         class="alert alert-danger">
         This field is required
       </div>
    </div>

    <h2>User Information</h2>

    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" class="form-control" id="Email" 
      placeholder="Type your email" required
      [(ngModel)]="model.Email" name="Email"
      #Email="ngModel">
      
      <div [hidden]="Email.valid || Email.pristine"
        class="alert alert-danger">
        This field is required
      </div>
    </div>

    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" 
      placeholder="Type your password" required
      [(ngModel)]="model.Password" name="Password"
      #Password="ngModel">
      
      <div [hidden]="Password.valid || Password.pristine"
        class="alert alert-danger">
        This field is required
      </div>
    </div>

    <div class="form-group">
      <label for="Repeat-Password">Repeat Password</label>
      <input type="password" class="form-control" id="Repeat-Password" 
      placeholder="Confirm your password" required>
    </div>
    
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
